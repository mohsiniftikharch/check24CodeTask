<div class="view">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Bookstore Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"  />
            <div *ngIf="submitted && form.email.errors" class="invalid-feedback has-error">
              <div *ngIf="form.email.errors.required">Email is required</div>
              <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"  />
            <div *ngIf="submitted && form.password.errors" class="invalid-feedback has-error">
              <div *ngIf="form.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
